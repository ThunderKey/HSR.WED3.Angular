<table class="hover stack">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Von</th>
      <th>An</th>
      <th>Betrag</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!transactions || transactions.length == 0">
      <td colspan="5"><em>No data found</em></td>
    </tr>
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.date.format('LLL')}}</td>
      <td>{{transaction.source}}</td>
      <td>{{transaction.target}}</td>
      <td>{{transaction.amount |number : '0.2' }}</td>
      <td>{{transaction.total |number : '0.2'}}</td>
    </tr>
  </tbody>
</table>
