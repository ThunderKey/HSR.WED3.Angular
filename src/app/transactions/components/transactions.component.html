<h1>Transactions</h1>

<div class="grid-x grid-padding-x">
  <div class="cell medium-6">
    <label for="year">Select a year:</label>
    <select id="year" name="year" [(ngModel)]="year" (change)="updateTransactions()">
      <option *ngFor="let y of years" [value]="y.value">{{y.text}}</option>
    </select>
  </div>

  <div class="cell medium-6">
    <label for="month">Select a month:</label>
    <select id="month" name="month" [(ngModel)]="month" (change)="updateTransactions()">
      <option *ngFor="let m of months" [value]="m.value">{{m.text}}</option>
    </select>
  </div>
</div>

<table class="hover stack">
  <thead>
    <tr>
      <th>Von</th>
      <th>An</th>
      <th>Betrag</th>
      <th>Total</th>
      <th>Datum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.source}}</td>
      <td>{{transaction.target}}</td>
      <td>{{transaction.amount}}</td>
      <td>{{transaction.total}}</td>
      <td>{{transaction.date.format('LLL')}}</td>
    </tr>
  </tbody>
</table>
