<h1>Dashboard</h1>

<div class="dashboard-grid grid-x grid-padding-x">
  <div class="cell small-12 medium-3">
    <h2>New Payment</h2>
    <wed-create-transaction (transactionAdded)="onTransactionAdded($event)"></wed-create-transaction>
  </div>

  <div class="cell small-12 medium-9">
    <h2>Latest Transactions</h2>
    <wed-transaction-table [transactions]="transactions"></wed-transaction-table>
  </div>
</div>
